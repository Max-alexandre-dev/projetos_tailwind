<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Dev House</title>
</head>
<body class="bg-slate-200 min-h-screen">
    
    <input type="checkbox" id="menu-toggle" class="hidden">

    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-white flex flex-col gap-6 p-8 transform -translate-x-full transition-transform duration-300 ease-in-out md:relative md:translate-x-0 md:w-55 md:h-screen">
            <h1 class="text-3xl text-rose-500 font-bold">DevHouse</h1>
            <a href="#" class="text-[16px] hover:text-rose-500">Aluguel</a>
            <a href="#" class="text-[16px] hover:text-rose-500">Comprar</a>
            <a href="#" class="text-[16px] hover:text-rose-500">Servi√ßos</a>
            <a href="#" class="text-[16px] hover:text-rose-500">Contatos</a>
        </aside>

        <label for="menu-toggle" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden" id="overlay"></label>

        
        <div class="flex-1 flex flex-col">
            <!-- Navbar -->
            <header class="w-full h-20 bg-white border-b border-slate-200 md:border-l">
                <nav class="flex justify-between items-center p-4">
                    <div class="flex-1 flex items-center justify-between">
                        <div class="relative mx-4 flex-1 max-w-md">
                            <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                            <input 
                                type="text"
                                class="w-full pl-10 pr-4 py-2 bg-slate-200 text-slate-500 font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-slate-300"
                                placeholder="Procurando um apartamento?"
                            >
                        </div>

                        
                        <div class="flex items-center gap-4">
                            <i class="hidden md:block fa-solid fa-heart text-slate-500 text-xl"></i>

                            <label for="menu-toggle" class="md:hidden text-rose-500 text-2xl cursor-pointer">
                                <i class="fa-solid fa-user"></i>
                            </label>
                            <label for="menu-toggle" class="md:hidden cursor-pointer text-2xl text-slate-700">
                                <i class="fa-solid fa-bars"></i>
                            </label>
                            <button class="hidden md:block bg-rose-500 text-white px-5 py-2 rounded-md hover:bg-rose-600 transition-colors">
                                Sing in
                            </button>
                        </div>
                    </div>
                </nav>
            </header>

            <main class="flex-1 p-8">
            
            </main>
        </div>
    </div>

    <script>
       
        const checkbox = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        checkbox.addEventListener('change', () => {
            if (checkbox.checked) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
