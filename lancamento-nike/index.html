<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/output.css" rel="stylesheet">
    <title>Lançamento Nike Air</title>
</head>
<body>
    <main class="min-h-screen bg-blue-50 flex items-center justify-center">
        <div class="w-full max-w-4xl  mx-auto grid grid-cols-1 md:grid-cols-2 p-4">
            <section class="bg-white w-full h-135 flex justify-center flex-col space-y-2 p-10">
                <h1 class="text-5xl md:text-6xl font-bold text-zinc-950">Lançamento</h1>
                <span class="text-5xl font-bold md:text-6xl text-zinc-950">Nike Air.</span>
                <p class="text-zinc-950 animate-pulse text-xl">O Tênis do futuro.</p>
                <p class="text-zinc-950 text-xl">O futuro a um passo do seu alcance!</p>
                <a href="#" class="inline-block text-center w-full mt-4 px-6 py-3 bg-zinc-950 text-white font-bold rounded border hover:bg-white hover:text-zinc-950 transition duration-300">QUERO CONHECER!</a>
            </section>
            <section class="bg-[url('/assets/bg.png')] w-full h-135 bg-cover bg-center relative overflow-visible">
                <img
                    src="/assets/tenis.png"
                    alt="Nike Air"
                    class="
                    absolute
                    right-0
                    top-1/2
                    -translate-y-1/2
                    w-105
                    transition-transform duration-500 ease-out
                    hover:scale-125 hover:rotate-12
                    "
                >
            </section>
        </div>
    </main>
</body>
</html>
